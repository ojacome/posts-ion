<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let p of posts" size="12" size-md="4">
        <ion-card >
          <ion-card-header>
            <ion-card-title>{{ p.title }}</ion-card-title>
            <ion-card-subtitle>{{ p.subtitle }}</ion-card-subtitle>
          </ion-card-header>
      
          <img [src]="p.image?.formats.small.url | imagePost" [alt]="p.title"/>
      
          <ion-card-content>
            {{ p.description }}
            <ion-button (click)="onClick()" color="primary" fill="outline" expand="block">
              Update
            </ion-button>
            <ion-button (click)="onClick()" color="danger" expand="block" fill="outline">
              Delete
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
